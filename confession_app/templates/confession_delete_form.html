{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Confession</h1>
<p>Are you sure you want to delete this confession: <strong>{{ confession.confession }}</strong>?</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete.">
    <input type="button" onclick="window.location='{% url 'confession_app:all' %}';" value="Cancel">
</form>

{% endblock %}
