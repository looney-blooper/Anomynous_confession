{% extends "base_bootstrap.html" %}

{% block title %}Delete Whisper - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-header">
                <h3>Delete Whisper</h3>
            </div>
            <div class="card-body p-4">
                <p class="card-text">Are you sure you want to permanently delete this whisper?</p>
                <div class="alert alert-warning my-4">
                    <p class="mb-0"><strong>"{{ confession.confession }}"</strong></p>
                </div>
                <form action="" method="post" class="d-inline">
                    {% csrf_token %}
                    <a href="{% url 'confession_app:all' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
