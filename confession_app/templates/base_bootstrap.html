<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Confession App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="d-flex justify-content-end mb-3">
  {% if user.is_authenticated %}
    <span class="me-3">Hi, {{ user.username }}</span>
    <a href="{% url 'api:logout' %}" class="btn btn-danger btn-sm">Logout</a>
  {% else %}
    <a href="{% url 'api:login_page' %}" class="btn btn-primary btn-sm">Login</a>
  {% endif %}
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
